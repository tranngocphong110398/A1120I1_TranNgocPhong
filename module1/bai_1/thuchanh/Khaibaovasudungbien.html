<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai  Báo Và Sử Dụng Bién</title>
</head>
<body>
<script>
    var i=10;
    var f=20.5;
    var b=true;
    var s="Ha Noi"
    document.write('I = '+i);
    document.write('<br>');
    document.write('f='+f);
    document.write('<br>');
    document.write('b='+b);
    document.write('<br>');
    document.write('s='+s);

    var width=20,height=10;
    var area=width*height;
    document.write('<br>');
    document.write('diện tích hcn ='+area)

    var a =prompt("Nhập hệ số a ")
    var b=prompt("nhập hệ số b")
    a=parseInt(a);
    b=parseInt(b);
    if(a%b==0)
        alert(a+" chia hết cho "+b)
    else
        alert(a+" không chia hết cho "+b)
</script>
