<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SO NGUYEN TO</title>
</head>
<body>
<script>
        let n=prompt("nhapsonguyento");
        let check = true;

        if (n < 2){
            check = false;
        }
        else{
            for (let i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    check = false;
                    break;
                }
            }
        }

        if (check == true){
            document.write(n + " là số nguyên tố <br/>");
        }
        else{
            document.write(n + " không phải là số nguyên tố <br/>");
        }
</script>
</body>
</html>
