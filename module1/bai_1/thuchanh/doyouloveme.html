<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOYOULOVEME</title>
</head>
<body>
<form>
    <h1 style="color: red;margin-left: 500px">DO YOU LOVE ME</h1>
    <input style="margin-left: 500px;width: 100px;height: 50px" type="button" value="yes" id="yes" onclick="yes_click()">
    <input style="width: 100px;height: 50px" type="button" value="no" id="no" onclick="onmouseover=no_click()">
</form>
<script>
    function yes_click() {
    alert("BAN MUON GI O MINH <3");
    }
    let x=document.getElementById("no");
    function init() {
    x.style.position="relative";
    x.style.left="100px";
    x.style.top="100px";
    }
    function no_click() {
    x.style.left=Math.round(Math.random()*window.innerWidth)+'px';
    x.style.top=Math.round(Math.random()*window.innerHeight)+'px';
    }
</script>

</body>
</html>
