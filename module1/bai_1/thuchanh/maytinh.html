<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="nhung_css_maytinh.css">
</head>
<body>
<form name="calculator">
    <table>
        <tr>
            <td colspan="4">
                <input type="text" name="display" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button" name="mot" value="1" onclick="calculator.display.value += 1"></td>
            <td><input type="button" name="hai" value="2" onclick="calculator.display.value += 2"></td>
            <td><input type="button" name="ba" value="3" onclick="calculator.display.value += 3"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
        </tr>
        <tr>
            <td><input type="button" name="bon" value="4" onclick="calculator.display.value += 4"></td>
            <td><input type="button" name="nam" value="5" onclick="calculator.display.value += 5"></td>
            <td><input type="button" name="sau" value="6" onclick="calculator.display.value += 6"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
        </tr>
        <tr>
            <td><input type="button" name="bay" value="7" onclick="calculator.display.value += 7"></td>
            <td><input type="button" name="tam" value="8" onclick="calculator.display.value += 8"></td>
            <td><input type="button" name="chin" value="9" onclick="calculator.display.value += 9"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
        </tr>
        <tr>
            <td><input type="button" class="operator" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
            <td><input type="button" class="operator" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
            <td><input type="button" class="operator" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
        </tr>
    </table>
</form>
</body>
</html>
