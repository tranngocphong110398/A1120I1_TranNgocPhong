<!DOCTYPE html>
<html>
<head>
    <title> Table simple </title>
</head>
<body>
<table style="font-family: Arial,sans-serif"; border="collapse"; width="100%">
    <tr style="border: 1px solid #dddddd; text-align: left;padding: 8px">
        <th style="background: #dddddd">Company</th>
        <th style="background: #dddddd">Contact</th>
        <th style="background: #dddddd">Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td style="background: #dddddd">Centro comercial Moctezuma</td>
        <td style="background: #dddddd">Francisco Chang</td>
        <td style="background: #dddddd">Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td style="background: #dddddd">Island Trading</td>
        <td style="background: #dddddd">Helen Bennett</td>
        <td style="background: #dddddd">UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td style="background: #dddddd">Magazzini Alimentari Riuniti</td>
        <td style="background: #dddddd">Giovanni Rovelli</td>
        <td style="background: #dddddd">Italy</td>
    </tr>


</table>
</body>
</html>
