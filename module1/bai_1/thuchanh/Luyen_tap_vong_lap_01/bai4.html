<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI4</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhap n"));
    let x1=0;
    let x2=1;
    let sum;
    let tong=0;
    for (i=2;i<=n;i++){
        sum=x1+x2;
        x1=x2;
        tong+=x2;
        x2=sum;
        document.write(tong);
        document.write("<br>");
    }
</script>
</body>
</html>
