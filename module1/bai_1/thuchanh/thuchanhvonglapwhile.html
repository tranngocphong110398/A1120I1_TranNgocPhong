<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuchanhvonglapwhile</title>
</head>
<body>
<script>
    let num=parseFloat(prompt("nhap vao mot so "));
    let tong=0;
    while(num!=-1){
        tong+=num;
        document.write(tong);
        break;
    }
</script>
</body>
</html>
