<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuchanhvonglapwhile</title>
</head>
<body>
<script>
    let num=parseFloat(prompt("nhap vao mot so "));
    let tong=0;
    while(num!=-1){
        tong+=num;
        document.write(tong);
        break;
    }
//bai2
    let i = 1;

    while (i < 100) {
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
