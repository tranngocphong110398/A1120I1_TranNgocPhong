<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vonglap</title>
</head>
<body>
<h2 id="bro"></h2>
<script>
let text="";
for(let i=0;i<5;i++){
    text+="The number is "+i+"<br>";
}
document.getElementById("bro").innerHTML=text;

//bai2
let num=parseInt(prompt("nhập vào số lớn hơn 0 "));
let tong=0
for(let i=1;i<=num;i++){
    tong=tong+i;
}
document.write(tong);
</script>

</body>
</html>
