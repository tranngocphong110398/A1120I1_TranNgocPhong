<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN IF ELSE IF</title>
</head>
<body>
<script>
    let username=prompt("Enter a user name ")
    if(username=="admin")
        alert("đăng nhập thành công ")
    else if (username==null)
        alert("nhập sai nhập lại")
    else
        alert("không có tk này")
</script>
</body>
</html>
