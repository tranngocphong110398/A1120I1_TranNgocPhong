<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<script>
    let n=parseInt(prompt("nhap vao chieu cao cua n"));
    for (let i=1;i<=n;i++){
        for (let j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i=1;i<=n;i++){
        for (let j=n;j>=i;j--){
            document.write("*");
        }
        document.write("<br>");
    }
//Bai3
    for (let i=n;i<=n;i++){
        for (let j=n;j<=i;j--){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
