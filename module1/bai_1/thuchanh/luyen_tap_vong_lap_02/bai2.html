<!DOCTYPE html>

<body>
<script>
    let n=parseInt(prompt("nhap vao mot so nguyen duong  "));
    let giaithua=1;
    for (let i=1;i<=n;i++){
        giaithua=giaithua*i;
    }
    document.write("giai thua cua "+n+" la : "+ giaithua);
</script>
