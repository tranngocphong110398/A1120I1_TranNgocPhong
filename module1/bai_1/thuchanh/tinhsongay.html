<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay</title>
</head>
<body>
<form>
    <input type="text" id="month" width="600px" height="50px" name="thang">
    <input type="button" value="tinh so ngay " onclick="check()">
</form>
<script>
    function check() {
    let a=parseInt(document.getElementById("month").value);
    switch (a) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            // return 31;
            // alert("thang"+a+"co"+31+"Ngay");
            document.write("thang "+a+" co "+31+" ngay");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            // return 30;
            document.write("thang "+a+" co "+30);
            break;
        case 2:
            // return 29;
            document.write("thang  "+a+" co "+29+" hoac "+30+" ngay ");
            break;
        default:
            // return 0;
            document.write("khong co thang nay");
    }
    }
</script>
</body>
</html>
