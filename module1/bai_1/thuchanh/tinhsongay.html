<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay</title>
</head>
<body>
<form>
    <input type="text" id="so" width="600px" height="50px">
    <input type="button" value="tinh so ngay " onclick="check()">
</form>
<script>
    let a=parseInt(document.getElementById("so"));
function check() {
    switch (a) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("thang"+a+"co"+31);
        break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("thang"+a+"co"+30);
        break;
        case 2:
            document.write("thang"+a+"co"+29);
        break;
            // if (isCheck(nam))
            //     return 29;
            // else
            //     return 28;
        default:
            document.write("khong co thang nay");
    }
}
</script>
</body>
</html>
