<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort Management App</title>
    <link rel="stylesheet" type="text/css" href="nhungcss.css">
    <script src="jsweb.js"></script>
</head>
<body>
<form>
    <label id="1">Firts Name : </label>
    <input type="text" name="a" id="firtsName">
    <label>Last Name : </label>
    <input style="margin-left: 100px" type="text" name="lastName" id="lastName">
    <br>
    <br>
    <label>CMND:</label>
    <input style="margin-left: 130px" type="text" name="CMND" id="CMND">
    <br>
    <br>
    <label>Date of Birth :</label>
    <input style="margin-left: 53px" type="date" name="day" id="day">
    <br>
    <br>
    <label>Email :</label>
    <input style="margin-left: 140px" type="email" name="email" id="email">
    <br>
    <br>
    <label>Address :</label>
    <input style="margin-left: 110px" type="text" name="address" id="adress">
    <br>
    <br>
    <label>Customer Type :</label>
    <select id="customer" style="margin-left: 28px;width: 300px;height: 30px">
        <option>Diamond</option>
        <option>Platinum</option>
        <option>Gold</option>
        <option>Silver</option>
        <option>Member</option>
    </select>
    <br>
    <br>
    <label>Discounts :</label>
    <input style="margin-left: 90px" type="number" name="disCount" id="disCount">
    <br>
    <br>
    <label>Number :</label>
    <input style="margin-left: 110px" type="number" value="0" name="number" id="number">
    <br>
    <br>
    <label>From Date :</label>
    <input style="margin-left: 80px" type="date" name="fromDate" id="fromDate">
    <label>To Date :</label>
    <input type="date" name="toDate" id="toDate">
    <br>
    <br>
    <label>Service Type :</label>
    <select id="service" style="margin-left: 53px;width: 300px;height: 30px">
        <option>Villa</option>
        <option>House</option>
        <option>Room</option>
    </select>
    <br>
    <br>
    <label>Room Type :</label>
    <select id="room" style="margin-left: 68px;width: 300px;height: 30px">
        <option>Vip</option>
        <option>Business</option>
        <option>Normal</option>
    </select>
    <br>
    <br>
    <input type="button" value="ADD" name="add" id="add" onclick="add()">
</form>
</body>
</html>
